plugins {
    id 'com.craigburke.client-dependencies' version '1.4.0'
    id 'com.github.johnrengelman.shadow' version '2.0.0'
}


apply plugin: 'java'
apply plugin: 'application'

//Heroku can be changed to run build instead of stage.
task stage(dependsOn: ['shadowJar', 'clean'])
build.mustRunAfter clean


repositories {
    jcenter()
}
assemble.dependsOn clientInstall,shadowJar

dependencies {
    compile 'com.google.guava:guava:21.0'
    compile 'com.sparkjava:spark-core:2.6.0'
    
    compile 'org.slf4j:slf4j-api:1.6.1'
    compile 'org.slf4j:slf4j-simple:1.6.1'
    testCompile 'junit:junit:4.12'
}

clientDependencies {
    installDir = 'src/main/resources/public/clientdeps'
    npm {
        'pixi.js'('4.5.1')
    }
}

build.dependsOn clientInstall

jar {
    manifest {
        attributes 'Main-Class': 'App'
    }
}
mainClassName = 'App'

